<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Link the DayJS library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css" />
  <title>Weather APP Divya</title>
</head>

<body>

  <!-- <div class="container"> -->
  <!-- //header -->
  <nav class="navbar navbar-light bg-light shadow rounded">
    <span class="navbar-brand mb-0 h1 text-center">Weather DashBoard</span>
  </nav>

  <!-- city input -->
  <form>
    <div class="form-group w-25 m-1">
      <label for="cityInput" class="label m-1">Search for City</label>
      <input type="password" class="form-control" id="cityInput" placeholder="Toronto">
    </div>
    <button type="submit" class="btn btn-primary w-25 m-1">Search</button>
  </form>

  <!-- searched history -->
  <label for="searchedHistory" class="labelsearch-hist m-1">Searched History</label>
  <ul class="list-group">
    <li class="list-group-item list-group-item-dark w-25 border-3 m-1">A simple dark list group item</li>
    <li class="list-group-item list-group-item-dark w-25 border-3 m-1">A simple dark list group item</li>
    <li class="list-group-item list-group-item-dark w-25 border-3 m-1">A simple dark list group item</li>
    <li class="list-group-item list-group-item-dark w-25 border-3 m-1">A simple dark list group item</li>
    <li class="list-group-item list-group-item-dark w-25 border-3 m-1">A simple dark list group item</li>
  </ul>


  <!-- //card -->
  <div class="container float-right">
    <label for="searchedHistory" class="labelsearch-hist m-1">5-Day Forecast: </label>
    <div class="card" style="width: 18rem;">
      <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
      <div class="card-body d-flex flex-column">
        <h5 class="card-date"></h5>
        <img class="card-icon" src="..." alt="sunny">
        <label for="cardData" class="label m-1">Temp : <span class="card-temp"></span></label>
        <label for="cardData" class="label m-1">Wind : <span class="card-wind"></span></label>
        <label for="cardData" class="label m-1">Humidity : <span class="card-humidity"></span></label>
      </div>
    </div>
  </div>


  <!-- </div> -->






</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Link the DayJS library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather APP Divya</title>
</head>

<body>
  <!-- //header -->
  <nav class="navbar navbar-light bg-light shadow rounded">
    <h1 class="navbar-brand mb-0 h1 navname">Weather DashBoard</h1>
  </nav>

  <div class="main-card-container">
    <!-- city input -->
    <div class="container container-left w-25 float-left">
      <!-- <div class="container container-left"> -->


      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City Name:</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn btn-primary">search</button>
        </form>
      </div>

      <!-- searched history -->
      <div class="card-search">
        <h5 for="searchedHistory" class="labelsearch-hist m-1 card-header text-uppercase">Searched History</h5>
        <div class="list-group">
        </div>
      </div>
    </div>


    <!-- //card -->
    <div class="container contain-right">

      <div class="city-temp-maincard">

        <div class="curr-forecast">
          <h4>Current Day Forecast:</h4>
          <div class="card w-75 temp-card">
            <div class="citycard-main d-flex flex-column">
              <div>
                <h2 class="citycard-cityname p-2"></h2>

                <img class="citycard-icon p-2" src="..." alt="">
              </div>
              <strong>
                <h4 class="citycard-desc"></h4>
              </strong>
              <strong>
                <h1 class="citycard-temp"></h1>
              </strong>

              <div class="col-main">
                <div class="col1">
                  <label for="citycardData" class="label m-1 p-2">City : <strong><span
                        class="citycard-city"></span></strong></label>
                  <label for="citycardData" class="label m-1 p-2">Country : <strong><span
                        class="citycard-country"></span></strong></label>
                </div>

                <div class="col2">
                  <label for="citycardData" class="label m-1 p-2">Wind : <strong><span
                        class="citycard-wind"></span></strong></label>
                  <label for="citycardData" class="label m-1 p-2">Humidity : <strong><span
                        class="citycard-humidity"></span></strong></label>
                </div>
              </div>
              <h4 class="citycard-date p-2" style="text-align: center;margin-top: 20px;"></h4>
            </div>
          </div>
        </div>

        <div class="map-main">
          <h4>Google City Map</h4>
          <iframe class="google-maps" width="400" height="300" style="border:0" loading="lazy" title="map"
            allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <br />
      <h4 for="searchedHistory" class="labelsearch-hist m-1 p-2">5-Day Forecast: </h4>
      <div class="dayForcastMain d-flex flex-row m-4 p-2">

        <br />
        <br />
      </div>



    </div>

  </div>
  <!-- </iframe> -->

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="./Assets/script.js"></script>

</html>
